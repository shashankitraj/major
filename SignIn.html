<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SignIn</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase.js"></script>
  </head>
  <body>
    <div class="sidenav">
      <div class="login-main-text">
        <h2>
          Smart Fleet Management<br />
          Login
        </h2>
      </div>
    </div>
    <div class="main">
      <div class="col-md-6 col-sm-12">
        <div class="login-form">
          <form>
            <div class="form-group">
              <!-- <label>E-Mail</label> -->
              <input
                type="text"
                class="form-control"
                placeholder="E-Mail"
                id="txtEmail"
              />
            </div>
            <div class="form-group">
              <!-- <label>Password</label> -->
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                id="txtPassword"
              />
            </div>
            <button type="button" class="btn btn-black" id="btnLogin">
              Login
            </button>
            <button type="button" class="btn btn-secondary" id="btnSignUp">
              Register
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="btnLogout"
              style="display: none;"
            >
              Log Out
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="js/firebaseInit.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
